<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="raleway-normal">
    <!--header design-->
    <header class="header">
        <nav class="banner">
            <h3 class="logo">LOGO</h3>
            <a href=""><button class="btn-primary">Sign Up</button></a>
        </nav>
        <div class="banner-body">
            <h2>Cool Dark UI Template for <br>Webflow Agencies!</h2>
            <a href=""><button class="btn-primary">Stay Focused</button></a>
        </div>
    </header>
    <!--main design section = action -->
    <main>
        <section class="action">
            <div>
            <h3 class="action-h3">See It in Action</h3>
            <p class="action-p">
                Explore the live preview and imagine your brand in this bold new look.
            </p>
            <button class="btn-launch">Launch Live Preview</button>
        </div>
        <div>
            <img class="action-img" src="image/wc-mini.png" alt="welcome">
        </div>
        </section>
        <!--productive users-->
        <section class="productive-users">
            
                <h2 class="data-head">Joined Thousands of Productive Users</h2>
        
            
            <div class="data-item">
                <div class="data">
                    <p class="data-title">50K</p>
                    <p class="data-description">Active Users</p>
                </div>
                <div class="data">
                    <p class="data-title">2M</p>
                    <p class="data-description">Focus Sessions</p>
                </div>
                <div class="data">
                    <p class="data-title">90%</p>
                    <p class="data-description">Satisfaction Rate</p>
                </div>
            </div>
            
        </section>
        
    </main>
    <footer>

    </footer>
